name: New Notification
on: 
    pull_request:
        branches: [ dev ]
        types: [ opened, reopened, closed ]

jobs:
    notify:
        runs-on: [ ubuntu-latest ]
        steps:
            - id: 'notify_gchat'
              uses: 'google-github-actions/send-google-chat-webhook@v0.0.2'
              with: 
                webhook_url: '${{ secrets.WEBHOOK_URL }}'
                mention: "<users/all>"
